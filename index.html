<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body id="body">
    <header>
        <div class="navbar shadow-sm" id="navbar">
            <h1>Where in the world?</h1>
            <button id="mode"><i id="moon" class="far fa-moon"></i> Dark Mode</button>
        </div>
    </header>
    <main>
        <div class="input">
            <input class="form-control" type="text" placeholder="Search for a country...">
            <select class="form-select" aria-label="Default select example">
                <option selected>Filter by Region</option>
                <option value="1">Africa</option>
                <option value="2">America</option>
                <option value="3">Asia</option>
                <option value="4">Europe</option>
                <option value="5">Oceania</option>
            </select>
        </div>
        <div class="row" id="target"></div>
    </main>


    <template id="tpl">
        <div class="col-xl-3 col-sm-1">
            <div class="card">
            </div>
        </div>
    </template>

    <script src="./src/index.js" type="module"></script>
</body>

</html>
